<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モード選択</title>
</head>

<body>
    <h1>ディベートモード選択</h1>
    <form action="{{ url_for('mode.save_mode') }}" method="POST">
        {% for mode in modes %}
            <button type="submit" name="mode" value="{{ mode }}">{{ mode }}</button>
        {% endfor %}
    </form>
</body>

</html>
