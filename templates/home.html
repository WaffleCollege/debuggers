<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートアプリ（仮）</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
    <header>
        <h1>ディベートアプリ（仮）</h1>
    </header>

    <main>
        <div class="above">
            <form action="{{ url_for('start_main') }}" method="GET">
                <button type="submit" class="results-button">ディベートを始める<br>メイン</button>
            </form>
            <form action="{{ url_for('start_job_mode') }}" method="GET">
                <button type="submit" class="results-button">就活モード</button>
            </form>
        </div>
        <div class="below">
            <form action="{{ url_for('view_debates') }}" method="GET">
                <button type="submit" class="results-button">今までのディベートを見返す</button>
            </form>
            <form action="{{ url_for('view_weakness') }}" method="GET">
                <button type="submit" class="results-button">あなたの弱点</button>
            </form>
        </div>
    </main>
</body>

</html>
