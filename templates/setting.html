<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='setting.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モード設定画面</title>
    <style>
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <div class="header-links-container">
                <!-- ホーム画面に戻るアイコン -->
                <form action="{{ url_for('setting.home') }}" method="POST" class="button-form">
                <button type="submit" class="header-link">
                    <img src="{{ url_for('static', filename='images/home_icon.png') }}" alt="Home アイコン" class="header-icon">
                </button>
                </form>
            
                <!-- 戻る アイコン -->
                <form action="{{ url_for('setting.back') }}" method="POST" class="button-form">
                <button type="submit" class="header-link">
                    <img src="{{ url_for('static', filename='images/back_icon.png') }}" alt="戻る アイコン" class="header-icon">
                </button>
                </form>
            </div>
        </div>
    </header>
        


    <main>
        <div class="title"><h1>ディベート設定画面</h1></div>
        <div class="button-container">
            
        <form id="settingForm" action="{{ url_for('setting.setting') }}" method="post">
            <!-- モード選択ボタン -->
            <div class="mode-buttons">
                <div class="h3タグ">
                <h3>難易度</h3>
                </div>
                {% for mode in modes %}
                    <button type="button" onclick="selectMode(this)" value="{{ mode }}" class="btn">{{ mode }}</button>
                {% endfor %}
            </div>

            <!-- カテゴリー選択ボタン -->
            <div class="category-buttons">
                <div class="h3タグ">
                <h3>カテゴリー</h3>
                </div>
                {% for category in categories %}
                    <button type="button" onclick="selectCategory(this)" value="{{ category }}" class="category-btn">{{ category }}</button>
                {% endfor %}
                <!-- 自由記述 -->
                <button type="button" id="modalButton">自由記述</button>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>議論したいテーマを記述してください</p>
                        <textarea id="freeText" placeholder="ここにテーマを入力"></textarea>
                        <button type="button" onclick="saveTopic()">送信</button>
                    </div>
                </div>
            </div>

            <!-- ポジション選択ボタン -->
            <div class="position_content">
                <div class="h3タグ">
                <h3>ポジション</h3>
                </div>
                <button type="button" name="positionButton" onclick="selectPosition(this)" value="先攻">先攻（賛成）</button>
                <button type="button" name="positionButton" onclick="selectPosition(this)" value="後攻">後攻（反対）</button>
            </div>

            <div class="debate_start_button">
                <button type="submit" name="start_button" value="スタートボタン">ディベートスタート</button>
            </div>

            <!-- 隠しフィールド -->
            <input type="hidden" id="selectedMode" name="mode" value="">
            <input type="hidden" id="selectedCategory" name="category" value="">
            <input type="hidden" id="selectedTopic" name="topic" value="">
            <input type="hidden" id="selectedPosition" name="position" value="">
        </form>
    </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const positionButtons = document.querySelectorAll('.position_content button');
        const modeButtons = document.querySelectorAll('.mode-buttons button');
        const categoryButtons = document.querySelectorAll('.category-buttons button');

    function toggleButtonSelection(buttons, clickedButton) {
        buttons.forEach(button => {
            if (button === clickedButton) {
                button.classList.add('clicked');
            } else {
                button.classList.remove('clicked');
            }
        });
    }

    positionButtons.forEach(button => {
        button.addEventListener('click', function() {
            toggleButtonSelection(positionButtons, this);
            document.getElementById('selectedPosition').value = this.value;
        });
    });

    modeButtons.forEach(button => {
        button.addEventListener('click', function() {
            toggleButtonSelection(modeButtons, this);
            document.getElementById('selectedMode').value = this.value;
        });
    });

    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            if (this.id !== 'modalButton') {
                toggleButtonSelection(categoryButtons, this);
                document.getElementById('selectedCategory').value = this.value;
            }
        });
    });

    // 既存のモーダル関連のコードはそのまま維持
});



// 既存の他の関数（selectMode, selectCategory, selectPosition, clearSelection）は削除可能です

        

        btn.onclick = function() {
            modal.style.display = 'block';
        };

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

       


        function selectMode(button) {
            clearSelection('.mode-buttons button');
            button.classList.add('selected');
            document.getElementById('selectedMode').value = button.value;
        }

        function selectCategory(button) {
            clearSelection('.category-buttons button');
            button.classList.add('selected');
            document.getElementById('selectedCategory').value = button.value;
            // 自由記述ボタンが押された場合、topicにも値を設定
            if (button.value === "自由記述") {
                document.getElementById('selectedTopic').value = document.getElementById('freeText').value;
            }
        }

        function selectPosition(button) {
            clearSelection('.position_content button');
            button.classList.add('selected');
            document.getElementById('selectedPosition').value = button.value;
        }

        function clearSelection(selector) {
            document.querySelectorAll(selector).forEach(btn => btn.classList.remove('selected'));
        }

        function saveTopic() {
            const topic = document.getElementById('freeText').value;
            document.getElementById('selectedTopic').value = topic;
            modal.style.display = 'none';
            alert("テーマが設定されました: " + topic);
        }
    </script>
</body>
</html>
