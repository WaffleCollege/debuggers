<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='debate.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-buttons">
            <div class="header-links-container">
                <form action="{{ url_for('debate.home_debate') }}" method="POST" class="button-form">
                    <button type="submit" class="header-link">
                        <img src="{{ url_for('static', filename='images/home_icon.png') }}" alt="Home アイコン" class="header-icon">
                    </button>
                </form>
                <form action="{{ url_for('debate.back_debate') }}" method="POST" class="button-form">
                    <button type="submit" class="header-link">
                        <img src="{{ url_for('static', filename='images/back_icon.png') }}" alt="戻る アイコン" class="header-icon">
                    </button>
                </form>
            </div>
            <form action="{{ url_for('debate.stop_debate') }}" method="POST" class="button-form">
                <button type="submit" class="interrupt">中断</button>
            </form>
        </div>
    </header>

    <main>
        <div class="time-theme">
            <p id="time">残り時間:3:00</p>
            <p class="theme">テーマ: {{ debate.topic or "未設定" }}</p>
        </div>

        <!-- チャット履歴 -->
        <div id="chat-box" class="debate-dialog">
            {% for message in feedback %}
                <div class="chat-entry {{ 'right' if message.speaker == 'ユーザー' else 'left' }}">
                    <div class="speaker {{ 'right' if message.speaker == 'ユーザー' else 'left' }}">
                        {% if message.speaker == 'ユーザー' %}
                            <img src="{{ url_for('static', filename='images/user_icon.JPG') }}" alt="ユーザー アイコン">
                        {% elif message.speaker == 'AI' %}
                            <img src="{{ url_for('static', filename='images/ai_icon.JPG') }}" alt="AI アイコン">
                        {% else %}
                            <img src="{{ url_for('static', filename='images/host_icon.JPG') }}" alt="司会者 アイコン">
                        {% endif %}
                    </div>
                    <p class="message {{ 'right' if message.speaker == 'ユーザー' else 'left' }}">{{ message.message }}</p>
                </div>
            {% endfor %}
        </div>

        <!-- 入力フィールドと送信ボタン -->
        <div class="chat-input">
            <form id="chat-form" style="display: none;">
                <textarea id="user-message" name="user_message" placeholder="意見を入力してください" required></textarea>
                <button type="submit" class="btn">送信</button>
            </form>
        </div>

        <!-- AI生成中メッセージ -->
        <p id="loading-message" style="display: none;">「次へ進む」を押してお待ちください。AIが回答を生成中です...</p>

        <!-- 次へ進むボタン -->
        <div id="next-stage-container">
            <button id="next-stage-button" class="btn" style="display: none;">次へ進む</button>
        </div>

        <div id="evaluation-button" style="display: none;">
            <form action="{{ url_for('debate.show_evaluation') }}" method="GET">
                <button type="submit" class="resultbtn">結果を見る</button>
            </form>
        </div>
    </main>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const nextStageButton = document.getElementById('next-stage-button');
        const loadingMessage = document.getElementById('loading-message');
        const evaluationButton = document.getElementById('evaluation-button');
        const userMessageInput = document.getElementById('user-message');
        let currentStage = "start";
    
        function getNextStage(current) {
            const stages = [
                "start",
                "claim_user_1",
                "claim_user_2",
                "counter_user_1",
                "counter_user_2",
                "final_user_1",
                "final_user_2",
                "end"
            ];
            const currentIndex = stages.indexOf(current);
            return currentIndex !== -1 && currentIndex < stages.length - 1
                ? stages[currentIndex + 1]
                : "end";
        }
    
        async function fetchStageUpdate(message = "") {
            const response = await fetch('{{ url_for("debate.progress_debate") }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stage: currentStage, message }),
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || "エラーが発生しました");
            }
            return data;
        }
    
        function updateUIForStage(stage, feedback) {
            // チャットボックスの更新
            chatBox.innerHTML = '';
            feedback.forEach(entry => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-entry ${entry.speaker === 'ユーザー' ? 'right' : 'left'}`;
                const speakerIcon = entry.speaker === 'ユーザー' ? "{{ url_for('static', filename='images/user_icon.JPG') }}" :
                                    entry.speaker === 'AI' ? "{{ url_for('static', filename='images/ai_icon.JPG') }}" :
                                    "{{ url_for('static', filename='images/host_icon.JPG') }}";
    
                messageDiv.innerHTML = `
                    <div class="speaker">
                        <img src="${speakerIcon}" alt="${entry.speaker}">
                    </div>
                    <p class="message ${entry.speaker === 'ユーザー' ? 'right' : 'left'}">${entry.message}</p>
                `;
                chatBox.appendChild(messageDiv);
            });
    
            // UI表示の切り替え
            const isUserTurn = 
                (stage.startsWith('claim_user') && ((stage.endsWith('1') && "{{ debate.user_1 }}" === "ユーザー") || 
                                                     (stage.endsWith('2') && "{{ debate.user_2 }}" === "ユーザー"))) ||
                (stage.startsWith('counter_user') && ((stage.endsWith('1') && "{{ debate.user_1 }}" === "ユーザー") || 
                                                       (stage.endsWith('2') && "{{ debate.user_2 }}" === "ユーザー"))) ||
                (stage.startsWith('final_user') && ((stage.endsWith('1') && "{{ debate.user_1 }}" === "ユーザー") || 
                                                     (stage.endsWith('2') && "{{ debate.user_2 }}" === "ユーザー")));
    
            if (stage === "start") {
                // ステージが start の場合
                loadingMessage.style.display = "none";
                chatForm.style.display = "none";
                nextStageButton.style.display = "inline-block";
                evaluationButton.style.display = "none";
            } else if (stage === "end") {
                // ステージが end の場合
                loadingMessage.style.display = "none";
                chatForm.style.display = "none";
                nextStageButton.style.display = "none";
                evaluationButton.style.display = "block";
            } else if (isUserTurn) {
                // ユーザーターンの場合
                chatForm.style.display = "block";
                loadingMessage.style.display = "none";
                nextStageButton.style.display = "none";
                evaluationButton.style.display = "none";
            } else {
                // その他（AIターンやその他のステージ）
                chatForm.style.display = "none";
                loadingMessage.style.display = "block";
                nextStageButton.style.display = "inline-block";
                evaluationButton.style.display = "none";
            }
        }
    
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = userMessageInput.value.trim();
            if (!userMessage) {
                alert("メッセージを入力してください");
                return;
            }
            try {
                const data = await fetchStageUpdate(userMessage);
                   // 入力フィールドを空にする
               userMessageInput.value = "";
                currentStage = getNextStage(currentStage);
                updateUIForStage(currentStage, data.feedback);
            } catch (error) {
                alert(error.message);
            }
        });
    
        nextStageButton.addEventListener('click', async () => {
            try {
                const data = await fetchStageUpdate();
                currentStage = getNextStage(currentStage);
                updateUIForStage(currentStage, data.feedback);
            } catch (error) {
                alert(error.message);
            }
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            updateUIForStage(currentStage, {{ feedback | safe }});
        });
    </script>
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const inputField = document.getElementById('user-message');
    const timerDisplay = document.getElementById('time');
    let timerStarted = false;
    let timeLeft = 180; 
    let intervalId;
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }
    inputField.addEventListener('focus', function() {
        if (!timerStarted) {
            timerStarted = true;
            timerDisplay.textContent = `残り時間: ${formatTime(timeLeft)}`;
            intervalId = setInterval(function() {
                timeLeft--;
                timerDisplay.textContent = `残り時間: ${formatTime(timeLeft)}`;
                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                    inputField.disabled = true;
                    timerDisplay.textContent = '時間切れ';
                }
            }, 1000);
        }
    });

});
</script>
</body>
</html>
